services:
  shed-api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - app-network
      - lsio
    ports:
      - "4322:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@shed-db:5432/competition_app
    env_file:
      - .env
    depends_on:
      - shed-db
    volumes:
      - ./backend:/app

  shed-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - PUBLIC_URL=/shed
        - REACT_APP_API_URL=http://localhost:4322/shedapi
    restart: unless-stopped
    networks:
      - app-network
      - lsio
    ports:
      - "4321:80"
    depends_on:
      - shed-api
    environment:
      - BACKEND_API_URL=http://localhost:4322/shedapi
      - PUBLIC_URL=/shed
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:4321/shed"]
      interval: 30s
      timeout: 10s
      retries: 3


  shed-db:
    image: postgres:15
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=competition_app
    volumes:
      - ./bin/postgres_data:/var/lib/postgresql/data

networks:
  app-network:
    driver: bridge
  lsio:
    external: true

